name: Run Playwright Tests

on:
  push:
    branches:
      - master 
    paths-ignore:
      - '**.md' 
  pull_request:
    branches: master 
    paths-ignore:
      - '**.md' 

jobs:
  test:
    timeout-minutes: 10
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        browser: [chromium, firefox]
        include:
          - os: macos-latest
            browser: webkit 

    steps:
      # Шаг 1: Клонирование репозитория
      - uses: actions/checkout@v4

      # Шаг 2: Настройка Node.js для использования LTS-версии
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # Шаг 3: Установка зависимостей без загрузки браузеров Playwright
      - name: Install dependencies without downloading browsers
        env:
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1 # Пропускаем загрузку браузеров
        run: yarn install

      # Шаг 4: Установка только нужного браузера
      - name: Install specific Playwright Browser
        run: |
          if [ "${{ matrix.browser }}" == "chromium" ]; then
            npx playwright install chromium
          elif [ "${{ matrix.browser }}" == "firefox" ]; then
            npx playwright install firefox
          elif [ "${{ matrix.browser }}" == "webkit" ]; then
            npx playwright install webkit
          fi
        shell: bash # Указываем bash, чтобы избежать проблем с синтаксисом на Windows

      # Шаг 5: Запуск тестов Playwright для указанного браузера
      - name: Run Playwright tests
        run: |
          yarn playwright test --project=${{ matrix.browser }} --reporter=list

      # Шаг 6: Загрузка отчетов Allure как артефактов для дальнейшего анализа
      - name: Upload Allure Report
        if: ${{ !cancelled() }} # Выполняется только если job не был отменен
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ matrix.os }}-${{ matrix.browser }} # Уникальное имя для каждого артефакта
          path: allure-results/ # Путь к папке с отчетами
          retention-days: 1 # Хранение артефактов в течение 1 дня
